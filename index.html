<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

  <body>
    <div class="jumbotron container text-center">
      <h1 class="display-3">Marvel Character Wiki</h1>
      <p class="lead">Search any Marvel character to find out information about them!</p>
    </div>
    <div class="form-group container text-center">
      <label for="character-input">Marvel Character Search</label>
      <input type="text"
        class="form-control" name="character-input" id="character-input" aria-describedby="helpId" placeholder="Type Marvel Character Here">
      <small id="helpId" class="form-text text-muted"></small>
      <button type="submit" id="submit" class="btn btn-danger">Submit</button>
    </div>
<div class="card container">Click on any of the Gifs to figure out information about that character!</div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
