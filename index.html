<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
    crossorigin="anonymous">
</head>

<body>
  <div class="jumbotron container text-center">
    <h1 class="display-3">Marvel Character Wiki</h1>
    <p class="lead">Search any Marvel character to find out information about them!</p>
  </div>
  <div class="form-group container text-center">
    <label for="character-input">Marvel Character Search</label>
    <input type="text" class="form-control" name="character-input" id="character-input" aria-describedby="helpId"
      placeholder="Type Marvel Character Here">
    <small id="helpId" class="form-text text-muted"></small>
    <button type="submit" id="submit" class="btn btn-danger">Submit</button>
  </div>
  <div class="card container" id="gif">Click on any of the Gifs to figure out information about that character!</div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
  <script src="javascript/java.js"></script>
</body>

</html>
