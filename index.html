<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
    crossorigin="anonymous">
  <link Request Url="http://gateway.marvel.com/v1/public/comics">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="jumbotron container text-center">
          <h1 class="frontMarvelTitle">Marvel Character Wiki</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <p id="homeTextHead">Search any Marvel character to find out information about them!</p>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="form-group container text-center">
          <label for="characterSearchInput">Marvel Character Search</label>
          <input type="text" class="form-control" name="character-input" id="character-input" aria-describedby="helpId" placeholder="Type Marvel Character Here">
          <small id="helpId" class="form-text text-muted"></small>
          <button type="submit" id="searchSubmit" class="btn btn-danger">Search!</button>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="card container">Click on any of the Gifs below to learn more information about that character!</div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12"></div>
    </div>



        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
          crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
          crossorigin="anonymous"></script>
        <script src="javascript/java.js"></script>
</body>

</html>
